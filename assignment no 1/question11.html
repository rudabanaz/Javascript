<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question no 11</title>
</head>
<body>
    <h1>Question no 11</h1>
    <p>Write a program to calculate the square root of any number.   </p>
    <script>
        const number = parseFloat(prompt("Enter Any Number"));
        let sqrt = Math.sqrt(number);
        document.write(sqrt + " is the square root of " + number);
    </script>
</body>
</html>
