<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question no 10</title>
</head>
<body>
    <h1>Question no 10</h1>
    <p> Write a program that takes three numbers from the user and prints the greatest and lowest numbers.   </p>

<script>
    const num1 = parseFloat(prompt("Enter Number 1"));
    const num2 = parseFloat(prompt("Enter Number 2"));
    const num3 = parseFloat(prompt("Enter Number 3"));
    let greatest;
    let lowest;
    greatest = Math.max(num1,num2,num3);
    document.write("Greatest Number is " + greatest +"<br>");
    lowest = Math.min(num1,num2,num3);
    document.write("Lowest Number is " + lowest);
</script>
</body>
</html>
