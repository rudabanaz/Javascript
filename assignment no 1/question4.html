<body>
    <h1>Question no 4</h1>
    <p> Create an integer variable, assign any year to it, and check if the year is a leap year or not. 
        If a year is divisible by 4, then it is a leap year, but if the year is a century year like 2000, 
        1900, or 2100, then it must be divisible by 400. Use the % (modulus) operator.</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    const year = 2024;
    let result;
    if (year %4 == 0 || year %400 ==0) {
        result= year +" is a leap year"
    } else {
        result = year +" is not a leap year"
    }
    document.getElementById("demo1").innerHTML=result;
    document.getElementById("demo").innerHTML = "year is " + year;
</script>
