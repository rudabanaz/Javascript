<!DOCTYPE html>

<body>
    <h1>Question no 12</h1>
    <p> Write a program to convert Celsius to Fahrenheit.   </p>
<script>
    const number = parseFloat(prompt("Enter number in Celcius"));
    const Fahrenheit = (number * (9/5))+ 32;
    document.write(number +" celcius is = " + Fahrenheit + " Fahreheit");
    
</script>
</body>
</html>
