    <p> Check if the number is even or odd. If the number is even, then check if it is divisible by 5 or not. If the number is odd, then check if it is divisible by 7 or not. </p>

<script>
    let status;
    let status1;
    const number = prompt("Enter any number");
    if (number %2 == 0 ){
    document.write(number + " number is even " +"  <br> ");
     if(number %5 == 0){

     }

     }
